<form>
	<div class="form-group">
		<label for="title">Title:</label>
		<input type="text" placeholder="Insert a title here" required>
	</div>
	<div class="form-group">
		<label for="description">Description:</label>
		<textarea placeholder="What happened at this moment?" required></textarea>
	</div>
	<div class="form-group">
		<label for="image">Put the photo that represent this moment perfectly.</label>
		<input type="file" name="photo">
	</div>
	<input type="submit" value="{{btnText}}">
</form>
